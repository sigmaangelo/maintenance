<!DOCTYPE html>
<html>
<head>
  <title>Game Hub</title>
</head>
<body style="background:black;color:#0f0;font-family:monospace;text-align:center;">

<h1>GAME HUB</h1>

<!-- When clicking Slope, it loads inside iframe -->
<button onclick="play('slope')">Play Slope</button>
      <a class="game-btn" onclick="cloak('slope/')" href="#">Papery Planes</a>


<iframe id="gameFrame" style="width:800px;height:600px;border:none;margin-top:20px;"></iframe>

<script>
function play(game) {
  const iframe = document.getElementById("gameFrame");
  iframe.src = `/games/${game}/index.html`; // loads the game
}
</script>

</body>
</html>
