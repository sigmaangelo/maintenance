<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Games</title>
<style>
  body { background:white; color:black; font-family:Arial; text-align:center; padding:30px; }
  a { display:block; font-size:22px; margin:12px; cursor:pointer; }
</style>

<script>
function cloak(url) {
    let win = window.open("about:blank", "_blank");
    let iframe = win.document.createElement("iframe");
    iframe.src = url;
    iframe.style = "position:fixed;top:0;left:0;width:100%;height:100%;border:none;";
    win.document.body.style.margin = "0";
    win.document.body.appendChild(iframe);
}
</script>

</head>
<body>

<h1>Games</h1>

<a onclick="cloak('/games/slope/')">Slope</a>
<a onclick="cloak('/games/ovo/')">OvO</a>
<a onclick="cloak('/games/bitplanes/')">Bit Planes</a>

</body>
</html>
