<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
  <h1>Enter Password</h1>
  <form onsubmit="window.open(this.action + '?pass=' + this.pass.value); return false;">
    <input type="password" name="pass" placeholder="Password" required />
    <button type="submit">Play</button>
  </form>
</body>
</html>
