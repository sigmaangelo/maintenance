<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>System Access</title>
</head>

<body style="background:black;color:#0f0;font-family:monospace;text-align:center;padding-top:100px;">

<!-- ========== CLOAK SCREEN ========== -->
<div id="cloakScreen">
  <h1>SYSTEM LOADED</h1>
  <p>Press the button below to cloak this page.</p>
  <br>
  <button onclick="cloak()">CLOAK</button>
</div>

<!-- ========== LOGIN SCREEN ========== -->
<div id="loginScreen" style="display:none;">
  <h1>ENTER PASSWORD</h1>

  <input id="pass" type="password" placeholder="Password">
  <br><br>
  <button onclick="login()">ENTER</button>

  <p id="msg"></p>
</div>

<script>
  const CORRECT_PASSWORD = "1234"; // <-- change password here

  // CLOAK + FULLSCREEN
  function cloak() {

    // fullscreen (only works after button click)
    if (document.documentElement.requestFullscreen) {
      document.documentElement.requestFullscreen();
    }

    // open about:blank and clone this page into it
    const win = window.open("about:blank", "_self");
    win.document.write(document.documentElement.outerHTML);
    win.document.close();
  }

  // LOGIN CHECK
  function login() {
    const pass = document.getElementById("pass").value;

    if (pass === CORRECT_PASSWORD) {
      window.location.href = "https://example.com"; 
      // ðŸ‘† change this to your real page later
    } else {
      document.getElementById("msg").textContent = "Wrong password";
    }
  }

  // Once page is cloaked, show password screen
  if (location.href === "about:blank") {
    document.getElementById("cloakScreen").style.display = "none";
    document.getElementById("loginScreen").style.display = "block";
  }

</script>

</body>
</html>
