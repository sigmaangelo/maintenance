<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Enter Password </title>
</head>

<body style="background:black;color:#0f0;font-family:monospace;text-align:center;padding-top:100px;">

<div id="cloakScreen">
  <h1>PRESS TO CLOAK</h1>
  <br>
  <button onclick="cloak()">CLOAK</button>
</div>

<script>
const PASSWORD = "1234"; // CHANGE THIS

function cloak() {
  const win = window.open("about:blank", "_blank");

  win.document.open();
  win.document.write(`
    <!DOCTYPE html>
    <html>
    <head>
      <meta charset="UTF-8">
      <title>Secure</title>
      <style>
        body {
          background:black;
          color:#0f0;
          font-family:monospace;
          text-align:center;
          padding-top:100px;
          margin:0;
        }

        input, button {
          background:black;
          border:1px solid #0f0;
          color:#0f0;
          padding:10px;
          margin-top:10px;
          font-family:monospace;
        }
      </style>
    </head>

    <body>

      <h1>ENTER PASSWORD</h1>

      <input id="pass" type="password" placeholder="Password">
      <br><br>
      <button onclick="login()">ENTER</button>

      <p id="msg"></p>

      <script>
        const PASSWORD = "${PASSWORD}";

        function login() {
          const pass = document.getElementById("pass").value;

          if (pass === PASSWORD) {

            // REMOVE black screen
            document.body.style.background = "transparent";
            document.body.style.padding = "0";
            document.body.style.margin = "0";

            // LOAD games normally
            document.body.innerHTML = \`
              <iframe 
                src="/games/" 
                style="
                  border:none;
                  width:100vw;
                  height:100vh;
                  background:transparent;
                ">
              </iframe>
            \`;

          } else {
            document.getElementById("msg").textContent = "Wrong password";
          }
        }

        document.getElementById("pass").addEventListener("keydown", e => {
          if (e.key === "Enter") login();
        });
      <\/script>

    </body>
    </html>
  `);

  win.document.close();
}
</script>

</body>
</html>
