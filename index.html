<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cloaked Entry</title>

<style>
  body {
    background:white;
    font-family:Arial;
    text-align:center;
    margin-top:120px;
  }
  h1 { font-size: 32px; font-weight: 700; }
  button {
    padding: 15px 30px;
    font-size: 20px;
    background:black;
    color:white;
    border:none;
    border-radius:10px;
    cursor:pointer;
    transition:0.2s;
  }
  button:hover { opacity: 0.8; }
</style>
</head>

<body>

<h1>Press to Cloak</h1>

<button onclick="openCloak()">CLOAK</button>

<script>
function openCloak() {
    // Instead of running cloaking code inside PageCrypt (which breaks),
    // we open cloak.html inside a new about:blank window.
    let win = window.open("about:blank", "_blank");

    // The blank page loads cloak.html as the REAL cloaker
    win.location.href = "cloak.html";

    // Close this tab so the original page disappears
    window.close();
}
</script>

</body>
</html>
