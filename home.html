<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <style>
    body { background: white; font-family: Arial; text-align: center; padding-top: 80px; }
    button { padding: 20px 40px; font-size: 24px; cursor: pointer; }
  </style>
</head>
  <script>
 

    function cloak(url) {
        let win = window.open("about:blank", "_blank");
        let iframe = win.document.createElement("iframe");
        iframe.src = url;
        iframe.style = "position:fixed;top:0;left:0;width:100%;height:100%;border:none;";
        win.document.body.style.margin = "0";
        win.document.body.appendChild(iframe);
    }
</script>
<body>

  <h1>Home</h1>
<a class="game-btn" onclick="cloak('games.html')" href="#">Games</a>

</body>
</html>
