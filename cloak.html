<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Password</title>
  <style>
    body { background: white; font-family: Arial; text-align: center; padding-top: 80px; }
    input { font-size: 22px; padding: 10px; }
    button { padding: 10px 20px; font-size: 22px; cursor: pointer; }
  </style>
</head>
<body>

  <h2>Enter Passcode</h2>

  <input type="password" id="pass">
  <button onclick="checkPass()">Submit</button>

  <script>
    function checkPass() {
      if (document.getElementById("pass").value === "1234") {
        window.location.href = "home.html";
      } else {
        alert("Incorrect Password");
      }
    }
  </script>

</body>
</html>
