<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Game Menu</title>

<style>
  body {
    background: black;
    color: #00ff00;
    font-family: monospace;
    text-align: center;
    padding: 40px;
    margin: 0;
  }

  h1 {
    margin-bottom: 30px;
  }

  .games {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    max-width: 800px;
    margin: auto;
  }

  button {
    padding: 20px;
    background: #002200;
    border: 2px solid #00ff00;
    color: #00ff00;
    font-size: 18px;
    cursor: pointer;
  }

  button:hover {
    background: #004400;
  }

  .note {
    margin-top: 40px;
    opacity: 0.6;
    font-size: 14px;
  }
</style>
</head>

<body>

<h1>ðŸŽ® Game Menu</h1>
<p>Select a game</p>

<div class="games">
  <button onclick="cloak('games/slope/index.html')">Play Slope</button>
  <button onclick="cloak('games/ovo/index.html')">Play OvO</button>
  <button onclick="cloak('games/bitplanes/index.html')">Play Bit Planes</button>
</div>

<div class="note">
  Games open in a cloaked window
</div>

<script>
  function cloak(path) {
    const win = window.open("about:blank", "_blank");

    if (!win) {
      alert("Popup blocked. Please allow popups for this site.");
      return;
    }

    const html = `
<!DOCTYPE html>
<html>
<head>
  <title>Loading...</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      background: black;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <iframe src="/${path}" allowfullscreen></iframe>
</body>
</html>
    `;

    win.document.open();
    win.document.write(html);
    win.document.close();
  }
</script>

</body>
</html>
