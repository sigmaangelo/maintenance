function openGame(url) {
  const win = window.open("about:blank", "_blank");

  if (!win) {
    alert("Popup blocked. Allow popups.");
    return;
  }

  win.document.open();
  win.document.write(`
    <!DOCTYPE html>
    <html>
      <head>
        <title>Game</title>
        <style>
          html, body {
            margin: 0;
            width: 100%;
            height: 100%;
            background: black;
          }
          iframe {
            width: 100%;
            height: 100%;
            border: none;
          }
        </style>
      </head>
      <body>
        <iframe src="${url}" allowfullscreen></iframe>
      </body>
    </html>
  `);
  win.document.close();
}
