<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Game Menu</title>

<style>
  body {
    background: black;
    color: #00ff00;
    font-family: monospace;
    text-align: center;
    padding: 40px;
  }

  h1 {
    margin-bottom: 30px;
  }

  .games {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    max-width: 800px;
    margin: auto;
  }

  button {
    padding: 20px;
    background: #002200;
    border: 2px solid #00ff00;
    color: #00ff00;
    font-size: 18px;
    cursor: pointer;
  }

  button:hover {
    background: #004400;
  }
</style>

</head>
<body>

<h1>ðŸŽ® Game Menu</h1>
<p>Click a game to play</p>

<div class="games">
  <button onclick="openGame('/games/slope/index.html')">Play Slope</button>
  <button onclick="openGame('/games/ovo/index.html')">Play OvO</button>
  <button onclick="openGame('/games/bitplanes/index.html')">Play Bit Planes</button>
</div>

<script>
  const PASS = "gaming123"; // must match main.ts

  function openGame(path) {
    const newTab = window.open("about:blank");

    // Inject a simple loading screen (optional)
    newTab.document.write(`
      <html>
        <head>
          <title>Loading...</title>
          <style>
            body {
              background: black;
              color: #00ff00;
              font-family: monospace;
              display: flex;
              align-items: center;
              justify-content: center;
              height: 100vh;
            }
          </style>
        </head>
        <body>
          <h1>Loading game...</h1>
        </body>
      </html>
    `);

    // Then load your protected game
    setTimeout(() => {
      newTab.location = path + "?pass=" + PASS;
    }, 800);
  }
</script>

</body>
</html>
