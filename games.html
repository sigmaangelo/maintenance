<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cloaked Games</title>
<script>
if (!sessionStorage.getItem("passed")) {
    document.documentElement.innerHTML = "";
}

const badUA = ["HTTrack","wget","curl","python-requests","SiteSucker","Teleport"];
let ua = navigator.userAgent;
for (let b of badUA) {
    if (ua.includes(b)) document.documentElement.innerHTML = "";
}
</script>
<script>
function cloakGame(path) {
    let win = window.open("about:blank", "_blank");
    let iframe = win.document.createElement("iframe");

    iframe.src = path; // MUST match /games/.../
    iframe.style = "position:fixed;top:0;left:0;width:100%;height:100%;border:none;";

    win.document.body.style.margin = 0;
    win.document.body.appendChild(iframe);
}
</script>

</head>
<body>

<h1>Games</h1>

<button onclick="cloakGame('/games/slope/')">Slope</button>
<button onclick="cloakGame('/games/ovo/')">OvO</button>

</body>
</html>
