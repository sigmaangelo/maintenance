<script>
// block scrapers
if (!sessionStorage.getItem("passed")) {
    document.documentElement.innerHTML = "";
}

// block common offline browsers
const badUA = ["HTTrack","wget","curl","python-requests","SiteSucker","Teleport"];
let ua = navigator.userAgent;
for (let b of badUA) {
    if (ua.includes(b)) document.documentElement.innerHTML = "";
}
</script>

<div id="links"></div>

<script>
document.getElementById("links").innerHTML = `
  <a href="/games/slope/">Slope</a>
  <br>
  <a href="/games/ovo/">OvO</a>
`;
</script>
