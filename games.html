<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SigmaGames</title>

<script>
    // CLOAK FUNCTION (Works for all games)
    function cloak(url) {
        let win = window.open("about:blank", "_blank");
        let iframe = win.document.createElement("iframe");
        iframe.src = url; // must be correct folder path
        iframe.style = "position:fixed;top:0;left:0;width:100%;height:100%;border:none;";
        win.document.body.style.margin = "0";
        win.document.body.appendChild(iframe);
    }

 
</script>

</head>

<body style="background:white;">

<!-- When clicking Slope, it loads inside iframe -->
<button onclick="play('slope')">Play Slope</button>
<a class="game-btn" onclick="cloak('slope/')" href="#">Papery Planes</a>


<iframe id="gameFrame" style="width:800px;height:600px;border:none;margin-top:20px;"></iframe>

<script>
function play(game) {
  const iframe = document.getElementById("gameFrame");
  iframe.src = `/games/${game}/index.html`; // loads the game
}
</script>
</div>

</body>
</html>
